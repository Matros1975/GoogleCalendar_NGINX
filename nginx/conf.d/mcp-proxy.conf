        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # SSE response headers for ElevenLabs compatibility
        add_header Cache-Control 'no-cache, no-store, must-revalidate' always;
        add_header X-Accel-Buffering 'no' always;
        
        # Extended timeouts for SSE long-lived connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Critical buffer settings for StreamableHTTP/SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }

    # TopDesk Custom MCP - Direct Python implementation (JSON-RPC over HTTP)
    location /topdesk-custom/ {
        # IP allowlist check (SECURITY ENHANCEMENT)
        if ($allowed_client = 0) {
            return 403 '{"error":"Access denied","message":"IP address not authorized"}';
        }
        
        # Simple bearer token validation (without auth subrequest)
        if ($http_authorization !~ "^Bearer ") {
            return 401 '{"error":"Unauthorized","message":"Bearer token required"}';
        }
        
        # Forward to TopDesk Custom MCP service
        proxy_pass http://topdesk_custom_mcp_backend/;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Connection 'keep-alive';
        
        # Standard timeouts for JSON-RPC
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # No buffering needed for JSON-RPC
        proxy_buffering off;
        proxy_cache off;
    }

    # MCP endpoints - require bearer token authentication + IP allowlist
    # MCP SSE endpoint - optimized for Server-Sent Events
    location ~ ^/(mcp|sse)/?$ {
        # IP allowlist check (SECURITY ENHANCEMENT)
        if ($allowed_client = 0) {
            return 403 '{"error":"Access denied","message":"IP address not authorized"}';
        }
        
        # Simple bearer token validation (without auth subrequest)
        if ($http_authorization !~ "^Bearer ") {
            return 401 '{"error":"Unauthorized","message":"Bearer token required"}';
        }
        
        # Forward to MCP service with SSE optimization
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        
        # SSE-specific headers for ElevenLabs VoiceAgent
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        proxy_set_header Accept 'text/event-stream';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # Force SSE content type
        add_header Content-Type 'text/event-stream' always;
        add_header Cache-Control 'no-cache, no-store, must-revalidate' always;
        add_header Connection 'keep-alive' always;
        add_header X-Accel-Buffering 'no' always;
        
        # SSE timeouts - longer for persistent connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Critical SSE buffer settings
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }

    # Default MCP endpoint - for non-SSE connections
    location / {
        # IP allowlist check (SECURITY ENHANCEMENT)
        if ($allowed_client = 0) {
            return 403 '{"error":"Access denied","message":"IP address not authorized"}';
        }
        
        # Simple bearer token validation (without auth subrequest)
        if ($http_authorization !~ "^Bearer ") {
            return 401 '{"error":"Unauthorized","message":"Bearer token required"}';
