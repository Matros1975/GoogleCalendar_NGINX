# Define allowed client IPs (ALLOW ALL IPs)
geo $allowed_client {
    default 1;             # ALLOW ALL IP ADDRESSES
    # 127.0.0.1/32 1;     # Localhost (not needed with default 1)
    # 10.0.0.0/8 1;       # Private networks (not needed with default 1)
    # 172.16.0.0/12 1;    # Private networks (not needed with default 1)
    # 192.168.0.0/16 1;   # Private networks (not needed with default 1)
    # 92.5.238.158/32 1;  # Server's own IP (not needed with default 1)
    # 37.0.86.245/32 1;   # Laptop on Titaan (not needed with default 1)
    
    # To block specific IPs, use this format:
    # 1.2.3.4/32 0;       # Block specific IP
    # 192.168.100.0/24 0; # Block specific subnet
}

# Authentication subrequest endpoint
server {
    listen 8080;
    server_name localhost;
    
    # Internal authentication endpoint
    location = /auth {
        internal;
        proxy_pass http://mcp_backend/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header Authorization $http_authorization;
    }
}

# Main server configuration
server {
    listen 80;
    listen 443 ssl http2;
    server_name matrosmcp.duckdns.org localhost;  # Production domain and localhost for testing

    # SSL Configuration - Using Let's Encrypt certificate
    ssl_certificate /etc/letsencrypt/live/matrosmcp.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matrosmcp.duckdns.org/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers specific to this server
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Let's Encrypt challenge path (allow HTTP)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect HTTP to HTTPS (except Let's Encrypt challenges)
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }

    # Rate limiting
    limit_req zone=api burst=20 nodelay;

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://mcp_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache health checks
        expires 30s;
        add_header Cache-Control "public, no-transform";
    }

    # OAuth callback endpoints (no bearer token required, but rate limited)
    location ~ ^/oauth/(callback|authorize) {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://mcp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security for OAuth endpoints
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
    }

