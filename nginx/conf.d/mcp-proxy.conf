    # TopDesk MCP endpoints - require bearer token authentication + IP allowlist
    # UPDATED: Now using TopDeskCustomMCP (direct implementation) instead of old buggy FastMCP
    # TopDesk MCP SSE endpoint - optimized for ElevenLabs VoiceAgent
    location /topdesk/sse {
        # IP allowlist check (SECURITY ENHANCEMENT)
        if ($allowed_client = 0) {
            return 403 '{"error":"Access denied","message":"IP address not authorized"}';
        }
        
        # Simple bearer token validation (without auth subrequest)
        if ($http_authorization !~ "^Bearer ") {
            return 401 '{"error":"Unauthorized","message":"Bearer token required"}';
        }
        
        # Forward to TopDesk Custom MCP (NEW: direct implementation)
        proxy_pass http://topdesk_custom_mcp_backend/mcp;
        proxy_http_version 1.1;
        
        # Essential headers for streamable-http compatibility
        proxy_set_header Connection 'keep-alive';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header Accept 'application/json, text/event-stream';
        proxy_set_header Content-Type 'application/json';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # Force appropriate response headers
        add_header Cache-Control 'no-cache, no-store, must-revalidate' always;
        add_header Access-Control-Allow-Origin '*' always;
        
        # Extended timeouts for persistent connections
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Essential for real-time streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }

    # TopDesk MCP - StreamableHTTP with SSE support
    # UPDATED: Now using TopDeskCustomMCP (direct implementation) instead of old buggy FastMCP
