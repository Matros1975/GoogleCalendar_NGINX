        # Forward to MCP service
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        
        # SSE-specific headers for ElevenLabs VoiceAgent
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        
        # Standard proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # SSE-specific response headers
        add_header Cache-Control 'no-cache, no-store, must-revalidate' always;
        add_header Pragma 'no-cache' always;
        add_header Expires '0' always;
        add_header X-Accel-Buffering 'no' always;
        
        # Timeouts optimized for SSE long-lived connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for SSE streaming - CRITICAL for SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
    }

    # Error pages
    error_page 401 = @error401;
    error_page 403 = @error403;
    error_page 500 502 503 504 = @error50x;

    location @error401 {
        return 401 '{"error":"Unauthorized","message":"Valid bearer token required"}';
        add_header Content-Type application/json always;
    }

    location @error403 {
        return 403 '{"error":"Forbidden","message":"Access denied"}';
        add_header Content-Type application/json always;
    }

    location @error50x {
        return 500 '{"error":"Internal Server Error","message":"MCP service unavailable"}';
        add_header Content-Type application/json always;
    }
